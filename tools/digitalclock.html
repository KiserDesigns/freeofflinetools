<html>
<head>
<title>
Digital Clock
</title>
<style>
.time {
  font-family: "Lucida Console", "Courier New", monospace;
  font-size: 4em;
  margin: auto;
  width: 80%;
  padding: 10px;
  text-align: center;
}
.date {
  font-family: "Lucida Console", "Courier New", monospace;
  font-size: 2em;
  margin: auto;
  width: 80%;
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>
<div class="time" id="time">--:--</div>
<div class="date" id="date">---, --- --</div>
<script>
const timeElement = document.getElementById('time');
const dateElement = document.getElementById('date');
function updateClock() {
    const now = new Date();
    const minutes = now.getMinutes();
    var hours = now.getHours();

    //if (hours >= 12) {
	//hours = hours - 12;
    //}

    //if (hours == 0) {
	//hours = 12;
    //}

    timeElement.textContent = (hours<10 ? "0" : '') + hours + ":" + (minutes<10 ? "0" : '') + minutes;
    
    const days = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    dateElement.textContent = days[now.getDay()] + ", " + months[now.getMonth()] + " " + now.getDate();
}
setInterval(updateClock, 10000); // Uptade clock every 10 seconds (it's a minute clock)

updateClock();
</script>

</body>
</html>
